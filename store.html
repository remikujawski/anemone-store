<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/store-styles.css" />
    <title>Store</title>
</head>
<body>
    <main>

        <!-- section -->
        <section class="section section-store">
            <!-- container -->
            <div class="container section-store-container">
                <!-- SECTION TITLE -->
                <h2 class="section-heading">STORE</h2>
                <!-- Content list -->
                <ul class="list section-store-list">
                    <li class="list-item">
                        <div class="list-item-image-container">
                            <img
                                class="list-item-image"
                                src="./images/bouquet3.jpg" 
                                alt="compliments" 
                                width="600" 
                                height="542"
                            >
                        </div>
                        <div class="list-item-description-container">
                            <h2 class="list-item-description-title"><span>compliments</span></h2>
                            <p class="list-item-description-price">from $15</p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item-image-container">
                            <img
                                class="list-item-image"
                                src="./images/bouquet1.jpg" 
                                alt="bouquets size S" 
                                width="600" 
                                height="542"
                            >
                        </div>
                        <div class="list-item-description-container">
                            <h2 class="list-item-description-title"><span>bouquets size S</span></h2>
                            <p class="list-item-description-price">from $25</p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item-image-container">
                            <img
                                class="list-item-image"
                                src="./images/bouquet2.jpg" 
                                alt="bouquets size M" width="600"
                                width="600" 
                                height="542"
                            >
                        </div>
                        <div class="list-item-description-container">
                            <h2 class="list-item-description-title"><span>bouquets size M</span></h2>
                            <p class="list-item-description-price">from $45</p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="list-item-image-container">
                            <img
                                class="list-item-image"
                                src="./images/bouquet4.jpg" 
                                alt="bouquets size L" 
                                width="600" 
                                height="542"
                            >
                        </div>
                        <div class="list-item-description-container">
                            <h2 class="list-item-description-title"><span>bouquets size L</span></h2>
                            <p class="list-item-description-price">from $60</p>
                        </div>
                    </li>
                </ul>
                <div class="store-order-container">
                    <button class="store-order-button" type="button">Order flowers</button>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
